<body>

<script>
    // è³‡æ–™ï¼šè¡Œç¨‹
    const tripData = [
        {d:"8/13", l:"æœ­å¹Œ", t:"å°åŒ— -> æœ­å¹Œ CTS", h:"æœ­å¹Œæ±æ©«åŒ—å£", i:"é•·æ¦®èˆªç©º", n:"è²´è³“å®¤è€å»¢"},
        {d:"8/14", l:"ç¨šå…§", t:"æœ­å¹Œ -> ç¨šå…§", h:"ç¨šå…§ ANA", i:"ANA åœ‹å…§ç·š", n:"åŒ—æµ·é“å¤§å­¸æ•£ç­–"},
        {d:"8/15", l:"åˆ©å°»", t:"åˆ©å°»å³¶ä¸€æ—¥éŠ", h:"Dormy Inn", i:"æ¸¡è¼ª+å·´å£«", n:"åƒæµ·è†½"},
        {d:"8/16", l:"ç¨šå…§", t:"ç¨šå…§å¸‚å€", h:"Dormy Inn", i:"å·´å£«", n:"æ™šä¸Šåƒæµ·é®®"},
        {d:"8/17", l:"æœ­å¹Œ", t:"ç¨šå…§ -> æœ­å¹Œ", h:"æœ­å¹Œæ±æ€¥", i:"JR ç‰¹æ€¥å®—è°·", n:"ç§»å‹•æ—¥"},
        {d:"8/18", l:"æœ­å¹Œ", t:"å¸‚å€è§€å…‰", h:"æœ­å¹Œæ±æ€¥", i:"å¸‚é›»", n:"ç™½è‰²æˆ€äººã€ä¸€å¹»"},
        {d:"8/19", l:"æœ­å¹Œ", t:"ç¥å®®ã€æµ·é®®", h:"æœ­å¹Œæ±æ€¥", i:"JR", n:"æ—©é¤åƒå¥½æ–™"},
        {d:"8/20", l:"æ±äº¬", t:"æœ­å¹Œ -> ç¾½ç”°", h:"æ±æ­¦æ·ºè‰", i:"ANA", n:"é£›å¾€æ±äº¬"},
        {d:"8/21", l:"æ—¥å…‰", t:"æ—¥å…‰ 2 æ—¥éŠ", h:"æ—¥å…‰ æ˜Ÿä¹‹å®¿", i:"æ±æ­¦ç‰¹æ€¥", n:"æº«æ³‰ä¹‹æ—…"},
        {d:"8/22", l:"æ±äº¬", t:"æ—¥å…‰ -> æ±äº¬", h:"æ±äº¬æ±æ©«", i:"æ±æ­¦ç·š", n:"å›å¸‚å€"},
        {d:"8/23", l:"æ±äº¬", t:"å¸‚å€é€›è¡—", h:"æ±äº¬æ±æ©«", i:"åœ°éµ", n:"éš¨æ„é€›é€›"},
        {d:"8/24", l:"å›ç¨‹", t:"æˆç”° -> é«˜é›„", h:"æº«æš–çš„å®¶", i:"è¯èˆª", n:"æ”¶å¿ƒ"}
    ];

    let expenses = JSON.parse(localStorage.getItem('exp')) || [];
    let shopList = JSON.parse(localStorage.getItem('shp')) || [];

    // åˆå§‹åŒ–
    function init() {
        // æ¸²æŸ“è¡Œç¨‹
        const list = document.getElementById('list-itinerary');
        tripData.forEach((d, idx) => {
            let noteKey = 'note_' + idx;
            let savedNote = localStorage.getItem(noteKey) || d.n;
            list.innerHTML += `
            <div class="card">
                <div class="date-badge">${d.d}</div>
                <div style="height:10px;"></div>
                <div class="line-item">
                    <span class="label">åœ°é»</span>
                    <strong class="text">${d.l}</strong>

                </div>
                <div class="line-item"><span class="label">è¡Œç¨‹</span><span class="text">${d.t}</span></div>
                <div class="line-item"><span class="label">äº¤é€š</span><span class="text" style="color:var(--sub)">${d.i}</span></div>
                <div class="line-item"><span class="label">ä½å®¿</span><span class="text">${d.h}</span></div>
                <div class="note" contenteditable="true" onblur="saveNote(${idx}, this.innerText)">${savedNote}</div>
            </div>`;
        });
        renderExp();
        renderShop();
    }

    // æ ¸å¿ƒåŠŸèƒ½
    function go(pid, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p'+pid).classList.add('active');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        // åªæœ‰è¨˜å¸³é é¡¯ç¤º + è™Ÿ
        document.querySelector('.fab').style.display = (pid === 2 || pid === 3) ? 'flex' : 'none';
        document.querySelector('.fab').onclick = () => openModal(pid === 3 ? 'shopping' : 'expense');
    }

    function saveNote(idx, txt) { localStorage.setItem('note_'+idx, txt); }
    
    function openModal(id) { document.getElementById('m-'+id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById('m-'+id).style.display = 'none'; }

    // è¨˜å¸³é‚è¼¯
    function saveExpense() {
        const item = document.getElementById('in-item').value;
        const amt = document.getElementById('in-amount').value;
        const cat = document.getElementById('in-cat').value;
        if(!item || !amt) return alert('è«‹è¼¸å…¥å®Œæ•´å–”');
        expenses.unshift({t:new Date().toLocaleString(), i:item, a:amt, c:cat});
        localStorage.setItem('exp', JSON.stringify(expenses));
        document.getElementById('in-item').value = '';
        document.getElementById('in-amount').value = '';
        closeModal('expense');
        renderExp();
    }

    function renderExp() {
        let total = 0;
        const box = document.getElementById('list-expense');
        box.innerHTML = '';
        expenses.forEach((e, idx) => {
            total += parseInt(e.a);
            box.innerHTML += `
            <div class="expense-item">
                <div>
                    <div><b>${e.i}</b> <small style="color:#aaa">${e.c}</small></div>
                    <div style="font-size:0.7rem; color:#ddd">${e.t}</div>
                </div>
                <div style="text-align:right">
                    <b>Â¥${e.a}</b>
                    <div style="font-size:0.8rem; color:#ffb7b2" onclick="delExp(${idx})">åˆªé™¤</div>
                </div>
            </div>`;
        });
        document.getElementById('total-jpy').innerText = 'Â¥' + total.toLocaleString();
        document.getElementById('total-twd').innerText = Math.round(total*0.22).toLocaleString();
    }
    
    function delExp(idx) {
        if(confirm('åˆªé™¤é€™ç­†ï¼Ÿ')) {
            expenses.splice(idx, 1);
            localStorage.setItem('exp', JSON.stringify(expenses));
            renderExp();
        }
    }

    // è³¼ç‰©é‚è¼¯
    function saveShop() {
        const n = document.getElementById('shop-name').value;
        const p = document.getElementById('shop-prio').value;
        if(!n) return;
        shopList.push({n, p, d:false});
        localStorage.setItem('shp', JSON.stringify(shopList));
        document.getElementById('shop-name').value = '';
        closeModal('shopping');
        renderShop();
    }

    function renderShop() {
        shopList.sort((a,b) => a.p - b.p);
        const box = document.getElementById('list-shopping');
        box.innerHTML = '';
        let doneCnt = 0;
        shopList.forEach((s, idx) => {
            if(s.d) doneCnt++;
            let color = s.p==1 ? '#ff6b6b' : (s.p==2 ? '#ffd93d' : '#6bcb77');
            box.innerHTML += `
            <div class="card" style="display:flex; align-items:center; padding:15px; margin-bottom:10px; opacity:${s.d?0.5:1}">
                <div style="width:10px; height:10px; border-radius:50%; background:${color}; margin-right:10px;"></div>
                <div style="flex:1; text-decoration:${s.d?'line-through':'none'}">${s.n}</div>
                <input type="checkbox" ${s.d?'checked':''} onchange="toggleShop(${idx})" style="width:20px; height:20px;">
                <span onclick="delShop(${idx})" style="margin-left:15px; color:#ddd;">Ã—</span>
            </div>`;
        });
        let pct = shopList.length ? Math.round(doneCnt/shopList.length*100) : 0;
        document.getElementById('shop-percent').innerText = pct + '%';
        document.getElementById('shop-bar').style.width = pct + '%';
    }

    function toggleShop(idx) {
        shopList[idx].d = !shopList[idx].d;
        localStorage.setItem('shp', JSON.stringify(shopList));
        renderShop();
    }
    function delShop(idx) {
        if(confirm('åˆªé™¤ï¼Ÿ')) {
            shopList.splice(idx, 1);
            localStorage.setItem('shp', JSON.stringify(shopList));
            renderShop();
        }
    }

    // åŒ¯å‡º Excel
    function exportData() {
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(tripData), "è¡Œç¨‹");
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(expenses), "è¨˜å¸³");
        XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(shopList), "è³¼ç‰©");
        XLSX.writeFile(wb, "åŒ—æµ·é“ä¹‹æ—….xlsx");
    }

    init();
</script>
